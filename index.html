<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Vocabulary Tracker">
  <link rel="shortcut icon" href="imgs/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Vocabulary Tracker</title>
</head>

<body class="light-mode">
  <div class="container">
    <button id="modeIcon" class="btn fa fa-sun" onclick="toggleMode()" aria-label="Toggle Mode"></button>
    <h1 id="projectTitle" class="text-center">Vocabulary Tracker</h1>
    <input type="text" id="englishWord" placeholder="Enter English word">
    <input type="text" id="arabicMeaning" placeholder="Enter Arabic meaning">

    <p id="englishError" class="hidden">Invalid English word</p>
    <p id="arabicError" class="hidden">Invalid Arabic meaning</p>

    <button id="addButton" class="btn btn-primary">Add</button>
    <button id="updateButton" class="btn btn-warning" style="display:none;">Update</button>
    <button id="cancelButton" class="btn btn-danger p-" style="display:none;">Cancel</button>

    <input type="text" id="searchWord" placeholder="Search for words" class="search-bar">

    <table id="wordTable" class="table table-bordered">
      <thead>
        <tr>
          <th>Word</th>
          <th>Meaning</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="wordListContainer">
      </tbody>
    </table>
  </div>

    <div id="notesModal" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-between">
            <h5 class="modal-title">Add Notes</h5>
            <button type="button" class="close btn btn-danger" onclick="closeNotesModal()">&times;</button>
          </div>
          <div class="modal-body">
            <textarea id="notesText" class="form-control" rows="5" placeholder="Write your notes here..."></textarea>
            <div id="notesList"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" onclick="saveNotes()">Save Note</button>
            <button type="button" class="btn btn-secondary" onclick="closeNotesModal()">Close</button>
          </div>
        </div>
      </div>
    </div>




  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="js/all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/index.js"></script>
</body>



</html>
